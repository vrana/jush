<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>JUSH - Demo</title>
<link rel="stylesheet" media="(prefers-color-scheme: dark)" href="demo-dark.css">
<body>

<form action="">
<div>
<textarea id="source" name="source" rows="12" cols="80" wrap="off" autofocus></textarea><br>
Language: <select name="language">
<option value="htm">HTML</option>
<option value="css">CSS</option>
<option value="js">JavaScript</option>
<option value="php">PHP</option>
<option value="sql">MySQL</option>
<option value="sqlite">SQLite</option>
<option value="pgsql">PostgreSQL</option>
<option value="mssql">MS SQL</option>
<option value="oracle">Oracle</option>
<option value="simpledb">SimpleDB</option>
<option value="cnf">Apache</option>
<option value="phpini">php.ini</option>
<option value="http">HTTP</option>
<option value="mail">E-mail</option>
<option value="xml">XML</option>
<option value="txt">Text</option>
</select>
</div>
</form>

<pre class="jush"><code id="result"></code></pre>

<script src="jush.js"></script>
<script src="jush-api.js"></script>
<script src="demo.js"></script>
